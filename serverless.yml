service: mi-primer-lambda
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-west-2'}


functions:
  miMetodoClase:
    handler: handler.miMetodoClase
    events:
      - http:
          path: /prueba/saludo
          method: get